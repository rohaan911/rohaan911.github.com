<head>
    <meta charset="UTF-8">
    <title>Under Construction</title>
	<link rel="stylesheet" type="text/css" href="main.css">
    <!-- Get jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/typed.js" type="text/javascript"></script>
    
	<script>
        function pick_character() {
        var values = ["There actually was a centaur.","It was actually pretty crowded.","Met a one-eyed pirate.","There was a dragonrider."]
            valueToUse = values[Math.floor(Math.random() * values.length)];
            return valueToUse;
        }
        $(function(){
            var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var dayOfWeekIndex = (new Date()).getDay();
            var dayOfWeek = weekdays[dayOfWeekIndex];
            var dayOfWeekPastIndex = Math.floor(weekdays.length * Math.random());
            var dayOfWeekPast;
            var hourOfDay = new Date().getHours();
            var timeOfDay;
            // choose day of week other than current one
            if (dayOfWeekPastIndex == dayOfWeekIndex) {
              dayOfWeekPast = weekdays[(dayOfWeekPastIndex + 1) % weekdays.length];
            } else {
              dayOfWeekPast = weekdays[dayOfWeekPastIndex];
            }
            // assign time of day to the hour
            if ((hourOfDay >= 4) && (hourOfDay <= 11)) {
              timeOfDay = "morning";
            } else if ((hourOfDay >= 12) && (hourOfDay <= 16)) {
              timeOfDay = "afternoon";
            } else if ((hourOfDay >= 17) && (hourOfDay <= 20)){ 
              timeOfDay = "evening";
            } else {
			       timeOfDay = "night";
			}
            // make conversation
            $('#story').typed({
                strings: ["Well, hello there.^2000 \nAin't much to look at, is it?^2000 \nCame here on a " + dayOfWeekPast + " night once.^1000 \n" + pick_character() + "^1000 \nBut on a " + dayOfWeek + " " +  timeOfDay + " .^300 .^300 .^1000 \nI guess it's just you^1000 and me.^3000 \nHeh."],
                typeSpeed: 20,
                backDelay: 500,
                loop: false,
                loopCount: false,
				contentType: 'text'
            });
        });
        $(document).ready(function() {
          setTimeout(function() {
            // send 'em packing 
            $('#kick').append('This website is under construction. In the meantime, play <a href="https://www.google.co.in/search?hl=en&site=imghp&tbm=isch&source=hp&biw=1366&bih=631&q=atari+breakout&oq=atari&gs_l=img.3.0.0l10.201.1705.0.2869.5.4.0.1.1.0.179.179.0j1.1.0....0...1ac.1.64.img..3.2.198.LL2PfhNc2vg">BREAKOUT</a>');
          }, 30000);
        });
    </script>
